<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/plugin.css">

    <script src="./assets/js/tailwind.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

<body> 
    <div class="main relative">
        <div class="max-w-[1240px] px-5 mx-auto pt-[60px] z-[-1] identity-wraper top-0 ">
            <div class="logo-image">
                <a href="index.html">
                    <img src="./assets/images/Logo.png" alt="logo">
                </a>
            </div>
            <div class="setup- max-w-[450px] mx-auto mt-8">
                <h3 class="heading dm-serif font-[400] text-[2rem] mb-[44px] text-[var(--color-0)]">Set Up Payment Method</h3>
                <div class="signup-as-btn-wraper flex flex-col gap-[32px]">
                    <a href="javscript:void(0)" class="sign-up-option px-4 py-3 rounded-[10px] border-[2px] border-[transparent] bg-color3 w-[100%] transition-all duration-300">
                        <span class=" text-color1 dm-serif font-[400] text-[1.25rem] block">Seller</span>

                    </a>
                    <a href="javascript:void(0)" class="sign-up-option px-4 py-3 rounded-[10px] border-[2px] border-[transparent] bg-color3 w-[100%] transition-all duration-1000">

                        <span class="text-color2">Promote products to buyers and earn commissions for successful sales</span>
                    </a>
                    <a href="javascript:void(0)" class="sign-up-option px-4 py-3 rounded-[10px] border-[2px] border-[transparent] bg-color3 w-[100%] transition-all duration-1000">
                        <span class=" text-color1 dm-serif font-[400] text-[1.25rem] block">Buyer</span>
                        <span class="text-color2">Purchase products that have been recommended to you by trusted recommenders.</span>
                    </a>
                    <div>
                        <a id="confirm_user_identity" href="javascript:void(0)" class="bg-color5 p-4 rounded-[10px] w-[100%] text-[#fff] text-[1rem] text-center transition-all
                        duration-300 hover:opacity-80">
                            Confirm
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/plugin.js"></script>
